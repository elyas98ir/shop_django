<div class="col-lg-4 col-md-6">
    <div class="single-product">
        <div class="product-img">
            <a href="{% url 'products:products_detail' product.slug %}"><img src="{{ product.image.url }}" alt="item"></a>

            <a href="{% url 'products:products_detail' product.slug %}" class="add-to-cart-btn">مشاهده جزئیات <i class="icofont-arrow-left"></i></a>
        </div>
        <div class="product-content text-center">
            <h3>
                <a href="{% url 'products:products_detail' product.slug %}">{{ product.name }}</a>
            </h3>
            <div class="row">
                <div class="col-lg-12">
                    <h5 class="text-center text-muted">{{ product.seprated_price }} تومان</h5>
                </div>
            </div>
        </div>
    </div>
</div>
