<ul class="dropdown-menu sub-menu">
    {% for cat in cat.children.all %}
        <li><a class="nav_child_txt" href="{% url 'products:category_products' cat.slug %}" style="color: black !important;">{{ cat.name }}</a>

                {% include 'products/partials/category_loop.html'%}
            {% endif %}
        </li>
    {% endfor %}
</ul>
