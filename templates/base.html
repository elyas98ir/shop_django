{% load static %}

<!doctype html>
<html lang="en">
	
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/bootstrap.min.css' %}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'crake/assets/css/animate.css' %}">
		<!-- IcoFont Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/icofont.min.css' %}">
		<!-- Meanmenu Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/meanmenu.css' %}">
		<!-- Magnific Popup Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/magnific-popup.min.css' %}">
		<!-- Owl Carousel Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/owl.carousel.min.css' %}">
		<!-- NiceSelect Min CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/nice-select.css' %}">
		<!-- Style CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/style.css' %}">
		<link rel="stylesheet" href="{% static 'crake/assets/css/mystyle.css' %}">
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="{% static 'crake/assets/css/responsive.css' %}">
		
		<title>فروشگاه - {% block site_title %}{% endblock %}</title>

		<link rel="icon" type="image/png" href="{% static 'crake/assets/img/favicon.png' %}">
	</head>
	
	<body>
		<!-- Start Preloader Area -->
        <div class="preloader-area">
            <div class="lds-hourglass"></div>
        </div>
        <!-- End Preloader Area -->

        <!-- Start Header Area -->
        {% include 'inc/header.html' %}
        <!-- End Header Area -->

        <!-- Start Page Title Area -->
        <section class="page-title-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{% block page_title %}{% endblock %}</h2>
                    </div>
                </div>
            </div>

            <div class="shape1"><img src="{% static 'crake/assets/img/shape1.png' %}" alt="img"></div>
			<div class="shape2"><img src="{% static 'crake/assets/img/shape2.png' %}" alt="img"></div>
			<div class="shape3"><img src="{% static 'crake/assets/img/shape3.png' %}" alt="img"></div>
			<div class="shape6"><img src="{% static 'crake/assets/img/shape6.png' %}" alt="img"></div>
			<div class="shape8 rotateme"><img src="{% static 'crake/assets/img/shape8.svg' %}" alt="shape"></div>
            <div class="shape9"><img src="{% static 'crake/assets/img/shape9.svg' %}" alt="shape"></div>

            <!-- Bubble Animte -->
            <div class="bubble-animate">
                <div class="circle small square1"></div>
                <div class="circle small square2"></div>
                <div class="circle small square3"></div>
                <div class="circle small square4"></div>
                <div class="circle small square5"></div>
                <div class="circle medium square1"></div>
                <div class="circle medium square2"></div>
                <div class="circle medium square3"></div>
                <div class="circle medium square4"></div>
                <div class="circle medium square5"></div>
                <div class="circle large square1"></div>
                <div class="circle large square2"></div>
                <div class="circle large square3"></div>
                <div class="circle large square4"></div>
            </div>
        </section>
		<!-- End Page Title Area -->
        
        <!-- Start Content Area -->
        {% block page_content %}{% endblock %}
		<!-- End Content Area -->

		<!-- Start Footer Area -->
        {% include 'inc/footer.html' %}
		<!-- End Footer Area -->

		<!-- Back Top top -->
        <div class="back-to-top">بالا</div>
        <!-- End Back Top top -->

		<!-- Jquery Min JS -->
		<script src="{% static 'crake/assets/js/jquery.min.js' %}"></script>
		<!-- Popper Min JS -->
		<script src="{% static 'crake/assets/js/popper.min.js' %}"></script>
		<!-- Bootstrap Min JS -->
		<script src="{% static 'crake/assets/js/bootstrap.min.js' %}"></script>
		<!-- Meanmenu Min JS -->
		<script src="{% static 'crake/assets/js/jquery.meanmenu.min.js' %}"></script>
		<!-- WOW Min JS -->
		<script src="{% static 'crake/assets/js/wow.min.js' %}"></script>
		<!-- Tilt Min JS -->
		<script src="{% static 'crake/assets/js/tilt.jquery.min.js' %}"></script>
		<!-- Magnific Popup Min JS -->
		<script src="{% static 'crake/assets/js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Owl Carousel Min JS -->
        <script src="{% static 'crake/assets/js/owl.carousel.min.js' %}"></script>
		<!-- Waypoints Min Js -->
        <script src="{% static 'crake/assets/js/waypoints.min.js' %}"></script>
        <!-- Jquery CounterUp Min JS -->
        <script src="{% static 'crake/assets/js/jquery.counterup.min.js' %}"></script>
		<!-- NiceSelect Min Js -->
        <script src="{% static 'crake/assets/js/jquery.nice-select.min.js' %}"></script>
		<!-- ajaxChimp Min JS -->
        <script src="{% static 'crake/assets/js/jquery.ajaxchimp.min.js' %}"></script>
        <!-- Form Validator Min JS -->
        <script src="{% static 'crake/assets/js/form-validator.min.js' %}"></script>
        <!-- Contact Form Min JS -->
        <script src="{% static 'crake/assets/js/contact-form-script.js' %}"></script>
        <!-- Main JS -->
        <script src="{% static 'crake/assets/js/main.js' %}"></script>
        {% block extra_js %}{% endblock %}
	</body>

</html>
