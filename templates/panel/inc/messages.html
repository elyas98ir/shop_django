{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{msg.tags}} alert-with-border alert-dismissible" role="alert">
            <i class="ti-check m-r-10"></i>
            {{ msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="بستن">
                <i class="ti-close"></i>
            </button>
        </div>
    {% endfor %}
{% endif %}

{% for error in form.non_field_errors %}
    {{error}}
{% endfor %}
