{% load static %}
{% load custom_tags %}

<!-- Start Navbar Area -->
<header id="header">
    <div class="crake-mobile-nav">
        <div class="logo">
            <img src="{% static 'crake/assets/img/logo.png' %}" alt="">
        </div>
    </div>
    
    <div class="crake-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'crake/assets/img/logo.png' %}" alt="logo"></a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav nav">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">خانه</a></li>
                        <li class="nav-item"><a href="{% url 'products:products_list' %}" class="nav-link">محصولات</a></li>
                        {% navbar_category %}                   
                    </ul>
                </div>
                <div class="mr-auto others-option">
                    <ul class="navbar-nav">
                        <li class="nav-item cart-wrapper">
                            <a href="{% url 'orders:cart' %}">
                                <i class="icofont-shopping-cart cart-icon"></i>
                                <span>{{ cart|length }}</span>
                            </a>
                        </li>
                        <li class="header-search-box">
                            <a href="#header-search" title="Search">
                                <i class="icofont-search-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div> 
    </div>
</header>
<!-- End Navbar Area -->

<!-- Start Search Box -->
<div id="header-search" class="header-search">
    <button type="button" class="close">×</button>
    <form action="{% url 'products:products_list' %}" method="get" class="header-search-form">
        <input type="search" name="q" placeholder="همینجا تایپ کنید........" />
        <button type="submit" class="btn btn-primary">جستجو</button>
    </form>
</div>
<!-- End Search Box -->
